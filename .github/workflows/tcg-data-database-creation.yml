name: Daily Release Management - TCG Data Database

on:
  schedule:
    # Run daily at 6 AM Eastern Time (UTC-4)
    # 9 PM Eastern = 21 PM UTC
    - cron: "0 21 * * *"
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write # Grants write permission to the workflow for creating/updating releases
  actions: read # Allows reading workflow run information

jobs:
  create-tcg-data-database:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create empty database file
        run: mkdir ./sqlite-data && touch ./sqlite-data/tcg-data.sqlite

      - name: Push database schema
        run: pnpm run --filter=api db:push:tcg-data

      - name: Populate database
        run: ./scripts/populate-tcg-data.ts

      - name: Generate Date
        id: date
        run: echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: initial-db-${{ steps.date.outputs.date }}
          name: Initial Database ${{ steps.date.outputs.date }}
          body: |
            Daily initial database update
            - Generated on: ${{ steps.date.outputs.date }}
            - Run number: ${{ github.run_number }}

            This release contains the latest database schema preloaded with all TCG data in SQLite format.
          files: ./sqlite-data/tcg-data.sqlite
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
