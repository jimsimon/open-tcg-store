name: Daily Pokemon Data Update

on:
  schedule:
    # Run daily at 6 AM Eastern Time (UTC-4)
    # 6 AM Eastern = 10 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write # Grants write permission to the workflow for creating a release

jobs:
  update-pokemon-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install

      - name: Create database
        run: mkdir ./sqlite-data && touch ./sqlite-data/pokemon.sqlite
        
      - name: Push database schema
        run: npx drizzle-kit push --config src/db/pokemon/drizzle.config.ts
        
      - name: Fetch and extract Pokemon data
        run: ./scripts/fetch-and-extract-pokemon-data.ts
        
      - name: Populate Pokemon database
        run: ./scripts/populate-pokemon-database.ts
        
      - name: Upload SQLite file
        uses: actions/upload-artifact@v4
        with:
          name: pokemon-sqlite
          path: ./sqlite-data/pokemon.sqlite
          retention-days: 1
          
      - name: Generate Date
        id: date
        run: echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: pokemon-data-${{ steps.date.outputs.date }}
          name: Pokemon Data Update - ${{ github.run_number }}
          body: |
            Daily Pokemon TCG data update
            - Generated on: ${{ steps.date.outputs.date }}
            - Run number: ${{ github.run_number }}
            
            This release contains the latest Pokemon TCG database in SQLite format.
          files: ./sqlite-data/pokemon.sqlite
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
