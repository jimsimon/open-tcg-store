name: Daily Initial Database Creation

on:
  schedule:
    # Run daily at 6 AM Eastern Time (UTC-4)
    # 6 AM Eastern = 10 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write # Grants write permission to the workflow for creating a release

jobs:
  create-initial-database:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create empty database file
        run: mkdir ./sqlite-data && touch ./sqlite-data/otcgs.sqlite
        
      - name: Push database schema
        run: pnpm run --filter=api db:push
        
      - name: Populate database
        run: ./scripts/populate-tcg-data.ts
        
      # - name: Upload SQLite file
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: otcgs-sqlite
      #     path: ./sqlite-data/otcgs.sqlite
      #     retention-days: 1
          
      - name: Generate Date
        id: date
        run: echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: initial-db-${{ steps.date.outputs.date }}
          name: Initial Database - ${{ github.run_number }}
          body: |
            Daily initial database update
            - Generated on: ${{ steps.date.outputs.date }}
            - Run number: ${{ github.run_number }}
            
            This release contains the latest database schema preloaded with all TCG data in SQLite format.
          files: ./sqlite-data/otcgs.sqlite
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
