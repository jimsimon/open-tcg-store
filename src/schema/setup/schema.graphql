input UserDetails {
  email: String!
  firstName: String!
  password: String!
}

input Settings {
  country: String!
  state: String!
}

type Card {
  id: String!
  name: String!
  setName: String!
  finishes: [String!]!
  thumbnail: String
  inventory: ConditionInventories!
}

type ConditionInventories {
  NM: ConditionInventory!
  LP: ConditionInventory!
  MP: ConditionInventory!
  HP: ConditionInventory
  D: ConditionInventory
}

type ConditionInventory {
  quantity: Int!
  price: String!
}

type Set {
  code: String!
  name: String!
}

input SingleCardFilters {
  searchTerm: String
  setCode: String
}

input SetFilters {
  searchTerm: String
}

extend type Mutation {
  firstTimeSetup(userDetails: UserDetails!, settings: Settings!): String!
}

extend type Query {
  isSetupPending: Boolean!
  getSingleCardInventory(filters: SingleCardFilters): [Card!]!
  getSets(filters: SetFilters): [Set!]!
}
