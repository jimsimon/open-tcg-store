input UserDetails {
  email: String!
  firstName: String!
  password: String!
}

input Settings {
  country: String!
  state: String!
}

type Inventory {
  condition: String!
  quantity: Int!
}

type Card {
  id: String!
  name: String!
  avatar: String
  inventory: [Inventory]!
}

extend type Mutation {
  firstTimeSetup(userDetails: UserDetails!, settings: Settings!): String!
}

extend type Query {
    isSetupPending: Boolean!
    getSingleCardInventory: [Card]!
}